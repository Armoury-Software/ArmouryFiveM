<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loader triangle"><svg viewBox="0 0 86 80"><polygon points="43 8 79 72 7 72"></polygon></svg></div>

        <br><br>
        <div class="information">
            Asteapta putin, cat timp incarcam resursele pentru tine.
            <br><br>
            Please wait - we are loading the resources. This should finish shortly.
        </div>

        <style>
            html, body {
                height: 100%;
                overflow: hidden;
            }

            body {
                background: radial-gradient(#00001e, #000013);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .information {
                font-family: Montserrat, sans-serif;
                font-weight: 800;
                color: #fff;
                text-transform: uppercase;
                text-align: center;
            }

            .loader {
                --path: #d7d7d7;
                --dot: #bd213f;
                --duration: 3s;
                width: 44px;
                height: 44px;
                position: relative;
            }

            .loader:before {
                content: "";
                width: 9px;
                height: 9px;
                border-radius: 50%;
                position: absolute;
                display: block;
                background: var(--dot);
                top: 37px;
                left: 19px;
                transform: translate(-18px, -18px);
                animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
            }

            .loader svg {
                display: block;
                width: 100%;
                height: 100%;
            }

            .loader svg rect,
            .loader svg polygon,
            .loader svg circle {
                fill: none;
                stroke: var(--path);
                stroke-width: 10px;
                stroke-linejoin: round;
                stroke-linecap: round;
            }

            .loader svg polygon {
                stroke-dasharray: 145 76 145 76;
                stroke-dashoffset: 0;
                animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
            }

            .loader svg rect {
                stroke-dasharray: 192 64 192 64;
                stroke-dashoffset: 0;
                animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
            }

            .loader svg circle {
                stroke-dasharray: 150 50 150 50;
                stroke-dashoffset: 75;
                animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
            }

            .loader.triangle {
                width: 48px;
            }

            .loader.triangle:before {
                left: 21px;
                transform: translate(-10px, -18px);
                animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
            }

            @keyframes pathTriangle {
                33% {
                    stroke-dashoffset: 74;
                }

                66% {
                    stroke-dashoffset: 147;
                }

                100% {
                    stroke-dashoffset: 221;
                }
            }

            @keyframes dotTriangle {
                33% {
                    transform: translate(0, 0);
                }

                66% {
                    transform: translate(10px, -18px);
                }

                100% {
                    transform: translate(-10px, -18px);
                }
            }

            @keyframes pathRect {
                25% {
                    stroke-dashoffset: 64;
                }

                50% {
                    stroke-dashoffset: 128;
                }

                75% {
                    stroke-dashoffset: 192;
                }

                100% {
                    stroke-dashoffset: 256;
                }
            }

            @keyframes dotRect {
                25% {
                    transform: translate(0, 0);
                }

                50% {
                    transform: translate(18px, -18px);
                }

                75% {
                    transform: translate(0, -36px);
                }

                100% {
                    transform: translate(-18px, -18px);
                }
            }

            @keyframes pathCircle {
                25% {
                    stroke-dashoffset: 125;
                }

                50% {
                    stroke-dashoffset: 175;
                }

                75% {
                    stroke-dashoffset: 225;
                }

                100% {
                    stroke-dashoffset: 275;
                }
            }
        </style>
    </body>
</html>
